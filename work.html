<!DOCTYPE html>
<html>
<head>
    <title>Student Work Page</title>
</head>
<body bgcolor="#f9f9f9" style="font-family: Arial; padding: 20px;">

    <h2 style="color: #4a148c;">Add New Work</h2>

    <form>
        <label><b>Work Type:</b></label><br>
        <select style="width: 98%; padding: 8px;">
            <option>-- Select Work Type --</option>
            <option>Assignment</option>
            <option>Test</option>
            <option>Project</option>
        </select><br><br>

        <label><b>Subject:</b></label><br>
        <input type="text" placeholder="Enter subject" style="width: 98%; padding: 8px;"><br><br>

        <label><b>Topic:</b></label><br>
        <input type="text" placeholder="Enter topic" style="width: 98%; padding: 8px;"><br><br>

        <label><b>Date:</b></label><br>
        <input type="date" style="width: 98%; padding: 8px;"><br><br>

        <input type="submit" value="Add Work" style="background-color:#4a148c; color:white; padding:10px 20px; border:none;">
    </form>

    <hr>

    <h2 style="color: #4a148c;">My Work List</h2>

    <table border="1" width="100%" cellspacing="0" cellpadding="8">
        <tr bgcolor="#ede7f6">
            <th>Type</th>
            <th>Subject</th>
            <th>Topic</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Assignment</td>
            <td>Computer Science</td>
            <td>HTML Basics</td>
            <td>30 Oct 2025</td>
        </tr>
        <tr>
            <td>Test</td>
            <td>Mathematics</td>
            <td>Probability</td>
            <td>2 Nov 2025</td>
        </tr>
        <tr>
            <td>Project</td>
            <td>IoT</td>
            <td>Automated Animal Feeder</td>
            <td>10 Dec 2025</td>
        </tr>
    </table>

</body>
</html>
