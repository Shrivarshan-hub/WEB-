<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
</head>
<body bgcolor="#f3e5f5" style="font-family: Arial; padding: 40px; text-align: center;">

    <h2 style="color: #4a148c;">🔐 Student Login</h2>

    <form action="index.html" method="get">

        <label><b>Email:</b></label><br>
        <input type="email" placeholder="Enter your email" 
               style="width: 50%; padding: 8px; margin: 10px;"><br><br>

        <label><b>Password:</b></label><br>
        <input type="password" placeholder="Enter your password" 
               style="width: 50%; padding: 8px; margin: 10px;"><br><br>

        <input type="submit" value="Login" 
               style="background-color:#4a148c; color:white; padding:10px 20px; border:none; cursor:pointer;">
    </form>

</body>
</html>
